<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Odin Sign-up Form</title>
</head>
<body>
    <aside>
        <div>
            <img src="./images/odin-lined.png" alt="line drawing of odin's head">
            <h1>ODIN</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@whoisflo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Florian Hahn</a> on <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-rock-formation-HuExMHcOFIQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </aside>
    <main>
        <div class="para">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <section>
                <h2>Let's do this!</h2>
                <div class="grid">
                    <div class="form-item">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="firstName">
                    </div>

                    <div class="form-item">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="lastName">
                    </div>

                    <div class="form-item">
                        <label for="email">EMAIL &nbsp;</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="form-item">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-item">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="form-item">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="password-confirm" name="passwordConfirm">
                    </div>
                </div>
            </section>

            <div>
                <button type="input">Create Account</button>
            </div>
        </form>
        <div class="sign-in">
            <p>Already have an account?</p>
            <a href="#">Log In</a>
        </div>
    </main>
</body>
</html>
