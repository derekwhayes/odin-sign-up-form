<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <img src="./images/odin-lined.png" alt="line drawing of odin's head">
        <h1>ODIN</h1>
    </aside>
    <main>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <h2>Let's do this!</h2>
        <form>
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="firstName">
            </div>

            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="lastName">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="password-confirm">CONFIRM PASSWORD</label>
                <input type="password" id="password-confirm" name="passwordConfirm">
            </div>

            <div>
                <button type="input">Create Account</button>
            </div>
        </form>
        <p>Already have an account?</p>
        <a href="#">Log In</a>
    </main>
</body>
</html>
